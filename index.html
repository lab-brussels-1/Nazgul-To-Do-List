<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
        <header class="bg-warning">
            <div class="container">
            <div class="display-4 mb-2 text-center">ToDo application</div>
            <div class="h4 mb-5 text-center">List of tasks for today</div>
        </div>
        </header>

        <div class="row d-flex justify-content-center">
            <div class="col-lg-8"> 
        <input class="py-3 form-control shadow mt-2" placeholder="What you have planned?" type="text" id="inputText"> 
            </div>
            <div class="col-2">
                <button class="mt-2 btn btn-dark" id="addBtn">Add</button>
            </div>

            <div id="inputContainer">
                
            </div>

        </div>
        <div class="h4 mb-6 d-flex justify-content-center">
        <ul id="todoList"></ul>
    </div>

    <script src="./src/init.js"></script>    
</body>
</html>
